version: "3"
    
services:
  db:
    image: mariadb
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: clineage_prod
      MYSQL_USER: dcsoft
      MYSQL_PASSWORD: 164d8ae81bd7e38a163ea2e144114b25

  clineage-web:
    depends_on:
      - db
    image: clineage
    restart: always
    volumes:
      - ./resources/local_settings.py:/clineage/clineage/local_settings.py
      - ./resources/init_once_clineage_web.sh:/init_once.sh
      - ./resources/entrypoint_clineage_web.sh:/entrypoint.sh
      - data_store:/data_store
    ports:
      - 8000:8000
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: clineage_prod
      MYSQL_USER: dcsoft
      MYSQL_PASSWORD: 164d8ae81bd7e38a163ea2e144114b25

  task-scheduler:
    image: clineage
    volumes:
      - ./resources/entrypoint_task_scheduler.sh:/entrypoint.sh
    ports:
      - 8787:8787
    restart: always

  clineage-worker:
    depends_on:
      - clineage-web
      - task-scheduler
    image: clineage
    restart: always
    volumes:
      - ./resources/local_settings.py:/clineage/clineage/local_settings.py
      - data_store:/data_store
      - ./resources/entrypoint_clineage_worker.sh:/entrypoint.sh
      # - ./resources/entrypoint_debug.sh:/entrypoint.sh
    environment:
      MYSQL_HOST: db
      MYSQL_PORT: 3306
      MYSQL_DATABASE: clineage_prod
      MYSQL_USER: dcsoft
      MYSQL_PASSWORD: 164d8ae81bd7e38a163ea2e144114b25

volumes:
  db_data: {}
  data_store: {}
